<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year-End Letter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-container">
    <div class="title">당신의 특별한 연말 편지를 찾아보세요</div>
    <div class="search-box">
      <button class="search-icon">🔍</button>
      <input type="text" placeholder="검색어를 입력하세요..." />
    </div>
    <div class="subtitle">특별한 메시지를 검색하여 따뜻한 연말을 만들어보세요</div>
  </div>

  <div class="loading-container hidden">
    <img src="loading.gif" alt="로딩중" class="loading-image" />
    <div class="loading-text">검색 중...</div>
  </div>

  <div class="cards-container hidden">
    <!-- 카드들이 여기에 동적으로 추가됩니다 -->
  </div>

  <div class="no-results hidden">
    <img src="x-image.png" alt="결과 없음" class="no-results-image" />
    <div class="no-results-text">결과 없음</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
