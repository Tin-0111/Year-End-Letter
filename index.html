<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
  </style>
  <title>편지</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-container">
    <div class="title">총 89개의 편지가 보관되어있습니다..</div>
    <div class="search-box">
      <button class="search-icon">🔍</button>
      <input type="text" placeholder="검색어를 입력하세요..." />
    </div>
    <div class="subtitle">본인의 이름으로 검색 가능합니다.</div>
    <div class="subtitle">해당 사이트는 25년 12월 31일까지 접속 가능합니다.</div>
    <footer class="footer">
      &copy; 2025 tinlt.site. All Rights Reserved. Made by Tin.
    </footer>
  </div>

  <div class="loading-container hidden">
    <img src="loading.gif" alt="로딩중" class="loading-image" />
    <div class="loading-text">편지를 불러오는 중....</div>
  </div>

  <div class="cards-container hidden">
    
  </div>

  <div class="no-results hidden">
    <img src="x-image.png" alt="결과 없음" class="no-results-image" />
    <div class="no-results-text">이런! 검색결과가 없네요 ㅠ</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
